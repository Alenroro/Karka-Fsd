<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        position: relative;
      }

      .one {
        height: 50px;
        width: 50px;
        transform: rotate(130deg);
        background-color: white;
        position: absolute;
        top: 120px;
        right: -30px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="one"></div>
    </div>
  </body>
</html>
