<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height: 1000px;
            width: 90%;
            margin: auto;
            border: 1px solid black;
        }
        .header {
            height: 5%;
            border: 1px solid black;     
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .section {
            height: 85%;
            width: 125%;
            border-radius: 10px;
            border: 1px solid black;     
        }

        .sec1 {
            height: 100%;
            border-radius: 10px;
            border: 1px solid black;     
        }
        .sec2{
            height: 100%;
            border-radius: 10px;
            border: 1px solid black;   
        }
        .main1{
            height: 5%;
            border: 1px solid black;     
            border-radius: 10px;
            margin-bottom: 25px;
        }   
        .main2{
            height: 90%;
            border-radius: 10px;
            border: 1px solid black; 

        }    
        .sec3 {
            height: 100%;
            border-radius: 10px;
            border: 1px solid black;     
        }

        .footer {
            height: 5%;
            width: 100%;
            border: 1px solid black;     
            border-radius: 10px;
            margin-top: 25px;
        }

        p {
            text-align: center;
            font-size: larger;
        }

    </style>
</head>
<body>
    <div class="box row">
        <header class="header col-lg-12 col-md-12 col-sm-12">
            <p>Header</p>
        </header>

        <section class="section col-lg-12 col-md-12 col-sm-12 row">
            <div class="sec1 col-lg-3 col-md-3 col-md-12">            
                <p>sidebar</p>
            </div>
            <div class="sec2 col-lg-6 col-md-9 col-md-12">
                <div class="main1"></div>
                <div class="main2"></div>
            </div>
            <div class="sec3 col-lg-3 col-md-3 col-md-12">            
                <p>Article</p>
            </div>
        </section>

        <footer class="footer col-lg-12 col-md-9 col-sm-12">
            <p>Footer</p>
        </footer>
       
    </div>
</body>
</html>
