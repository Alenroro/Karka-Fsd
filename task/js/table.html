<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="output" border="1"></table>

    <script>
      function rchange() {
        let table=document.getElementById("output")
        let trow = document.createElement("tr");
        let th1 = document.createElement("th");
        let th2 = document.createElement("th");
        let th3 = document.createElement("th");

        th1.innerHTML = "ID";
        th2.innerHTML = "Name";
        th3.innerHTML = "Age";

        table.appendChild(trow);
        output.appendChild(th1);
        output.appendChild(th2);
        output.appendChild(th3);

        let trow1 = document.createElement("tr");
        let th4 = document.createElement("td");
        let th5 = document.createElement("td");
        let th6 = document.createElement("td");

        th4.innerHTML = "1";
        th5.innerHTML = "Kumar";
        th6.innerHTML = "34";

        table.appendChild(trow1);
        output.appendChild(th4);
        output.appendChild(th5);
        output.appendChild(th6);

        let trow2 = document.createElement("tr");
        let th7 = document.createElement("td");
        let th8 = document.createElement("td");
        let th9 = document.createElement("td");

        th7.innerHTML = "2";
        th8.innerHTML = "Kannan";
        th9.innerHTML = "24";

        table.appendChild(trow2);
        output.appendChild(th7);
        output.appendChild(th8);
        output.appendChild(th9);

        let trow3 = document.createElement("tr");
        let th10 = document.createElement("td");
        let th11 = document.createElement("td");
        let th12 = document.createElement("td");

        th10.innerHTML = "3";
        th11.innerHTML = "krishna";
        th12.innerHTML = "22";

        table.appendChild(trow3);
        output.appendChild(th10);
        output.appendChild(th11);
        output.appendChild(th12);
      }
      rchange();
    </script>
  </body>
</html>
