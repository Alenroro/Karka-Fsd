<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even numbers</title>
    <style></style>
</head>

<body>
    <h2 id="odd"></h2>
    <h2 id="even"></h2>
    <script>
        for (var i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                document.write("<tr>" + i + "</tr>" + "<br>")
            }
            // else if (i % 2 != 0) {
            //     document.write(i + "<br>")
            //   }
        }
    </script>
</body>

</html>
