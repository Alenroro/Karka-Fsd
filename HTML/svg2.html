<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <style></style>
    </head>
    <body>
        <svg height="300" width="400" style="background-color: darkslateblue; float:left">
            <rect width="200" height="100" x="50" y="50" stroke="green" stroke-width="3" fill="red"></rect>
        </svg>
        <svg height="300" width="400" style="background-color: darkred; float:left">
            <rect width="100" height="100" x="50" y="50" stroke="yellow" stroke-width="3" fill="blue"></rect>
        </svg>
        <svg height="300" width="400" style="background-color: darkgrey; float:left">
            <rect width="200" height="100" x="50" y="50" stroke="white" stroke-width="3" fill="black"></rect>
        </svg>
    </body>
</html>
