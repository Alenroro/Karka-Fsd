<!DOCTYPE html>
<html>
    <head>
        <title>line</title>
        <style>
            div{
                height: 300px;
                width: 500px;
                text-align: center;
                background-color: palegreen;
            }
            h1{
                color: blue;
                text-decoration-line:underline ;
                text-decoration-color: darkgreen;
            }
            .one{
                color: brown;
                text-decoration:underline darkkhaki double ;
            }
            .two{
                color: darkorange;
                text-decoration: line-through black ;
            }
            .three{
                color: crimson;
                text-decoration: overline lightslategray dotted;
            }
            .four{
                color: violet;
                text-decoration-line: overline line-through underline;
                text-decoration-color: aqua;
            }
        </style>
    </head>
    <body>
       <div>
        <h1>Welcome to Lines</h1>
        <p class="one">It is double line</p>
        <p class="two">It is dashed line</p>
        <p class="three">It is dotted line</p>
        <p class="four">It is a combination of lines</p>
       </div>
    </body>
</html>
