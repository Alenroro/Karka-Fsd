<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Box shadow</title>
            <style>
                #one{
                    height: 300px;
                    width: 300px;
                    background-color: gold;
                    margin: 100px 50px; 
                    box-shadow: 5px 5px 5px red, -5px -5px 5px blue;
                    float: left;
                }
                #two{
                    height: 300px;
                    width: 300px;
                    background-color: gold;
                    margin: 100px 50px;
                    box-shadow: 5px 5px 5px red inset, -5px -5px 5px violet;
                    float: left;
                }
                
            </style>
        </head>
        <body>
            <div id="one"></div>
            <div id="two"></div>
        </body>
    </html>
