<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <style>
            #box{
                background-color: coral;
                height: 500px;
                width: 100%;
            }
            #top{
                height: 50px;
            }
            #center{
                height: 400px;
            }
            #cone{
                width: 10%;
                height: 100%;
                background-color: coral;
                float: left;

            }
            #ctwo{
                background-color: darksalmon;
                width:80%;
                height: 100%;
                float: left;
            }
            #cthree{
                width: 10%;
                height: 100%;
                background-color: coral;
                float: right;
            }
            #bottom{
                height: 50px;
            }
            table{
                margin-left: 350px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="top"></div>
            <div id="center">
                <div id="cone"></div>
                <div id="ctwo">
                    <form>
                        <b>
                            <table>
                                <tr>
                                    <td>
                                        <label for="name">Name:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="name" name="name" placeholder="Your Name">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="email">Email:</label>
                                    </td>
                                    <td>
                                        <input type="email" id="email" name="email" placeholder="Your Email">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pwd">Password:</label>
                                    </td>
                                    <td>
                                        <input type="password" id="pwd" name="password">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="num">Phone Number:</label>
                                    </td>
                                    <td>
                                        <input type="tel" id="num" name="num" pattern="[0-9]{10}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Gender:</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male:</label>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female:</label>
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other">Other:</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="lang">Language:</label>
                                    </td>
                                    <td>
                                        <select id="lang" name="language">
                                            <option value="Tamil">Tamil</option>
                                            <option value="English">English</option>
                                            <option value="Telugu">Telugu</option>
                                            <option value="Kannada">Kannada</option>
                                            <option value="Malayalam">Malayalam</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="zcode">Zip Code:</label>
                                    </td>
                                    <td>
                                        <input type="number" id="zcode" name="zcode" pattern="[0-9]{6}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="abt">About:</label>
                                    </td>
                                    <td>
                                        <textarea id="abt" name="about" style="height: 100px; width: 300px;" placeholder="Write about yourself"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Register" style="width: 400px; height: 30px;">
                                    </td>
                                </tr>
                            </table>
                        </b>
                    </form>
                </div>
                <div id="cthree"></div>
            </div>
            <div id="bottom"></div>
        </div>
    </body>
</html>
