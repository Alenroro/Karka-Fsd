<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>border radius</title>
            <style>
                #one{
                    height: 100px;
                    width: 100px;
                    background-color: palegoldenrod;
                    border: 1px solid gold;
                    border-radius: 10px;
                    margin: 20px;
                    float: left;
                }
                #two{
                    height: 100px;
                    width: 100px;
                    background-color: palegreen;
                    border: 1px solid green;
                    border-radius: 100%; 
                    margin: 20px;
                    float: left;

                }
                #three{
                    height: 100px;
                    width: 100px;
                    background-color: paleturquoise;
                    border: 1px solid turquoise;
                    margin: 20px;
                    border-radius: 30px 0px;
                    float: left;

                }
                #four{
                    height: 100px;
                    width: 100px;
                    background-color: palevioletred;
                    border: 1px solid violet;
                    border-radius: 50px 0px 0px 50px;
                    margin: 20px;
                    float: left;

                }
            </style>
        </head>
        <body>
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
          
        </body>
    </html>
