<!DOCTYPE html>
<html>
    <head>
        <title> child selector</title>
        <style>
            div > pre{
                background-color: palegreen;
            }
        </style>
    </head>
    <body>
        <div>
            <p>apple</p>
            <p>mango</p>
            <p>green apple</p>
            <pre>kiwi</pre>
        </div>
        <div>
            <pre>pineapple</pre>
            <p>muskmelon</p>
            <pre>papaya</pre>
        </div>
    </body>
</html>
