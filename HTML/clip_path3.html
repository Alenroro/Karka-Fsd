<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>clip-path</title>
            <style>
                .box{
                    height: 500px;
                    width: 1200px;
                    border: 1px solid black;
                    margin: 20px;
                }
                .img{
                    height: 400px;
                    width: 1000px;
                    display: block;
                    margin:50px auto;
                }
                #img1{
                    clip-path: polygon(400px 70px, 900px 0px, 700px 240px, 0px 400px);
                }
                #img2{
                    clip-path: polygon(0px 200px, 1000px 0px, 900px 400px, 300px 300px);
                }
            </style>
        </head>
        <body>
            <div class="box">
                <img src="./../images/scenary.jpg" alt="scenary" class="img" id="img1">
            </div>
            <div class="box">
                <img src="./../images/waterfalls.jpg" alt="food" class="img" id="img2">
            </div>
        </body>
    </html>
