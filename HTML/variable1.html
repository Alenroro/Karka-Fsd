<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        :root {
            --red: red;
            --green: green;
            --blue: blue;
            --black: black;
            --white: white;
            --height: 200px;
            --width: auto;
            --padding: 13px 20px;
        }

        #div1 {
            --height: 50px;
            height: var(--height);
            width: var(--width);
            background-color: var(--black);
            color: var(--white);
        }

        #div2 {
            --height: 150px;
            height: var(--height);
            width: var(--width);
            background-color: var(--blue);
            color: var(--white);
        }

        #div3 {
            --height: 100px;
            height: var(--height);
            width: var(--width);
            background-color: var(--green);
            color: var(--white);

        }

        #div4 {
            height: var(--height);
            width: var(--width);
            background-color: var(--red);
            color: var(--white);

        }

        h2 {
            padding: var(--padding);
        }

        #div2 h2 {
            --padding:70px 20px;
            padding: var(--padding);
        }

        #div3 h2 {
            --padding:40px 20px;
            padding: var(--padding);
        }

        #div4 h2 {
            --padding:100px 20px;
            padding: var(--padding);
        }
    </style>
</head>

<body>
    <div id="div1">
        <h2>Status Bar</h2>
    </div>
    <div id="div2">
        <h2>ToolBar</h2>
    </div>
    <div id="div3">
        <h2>Search Bar</h2>
    </div>
    <div id="div4">
        <h2>Space</h2>
    </div>
</body>

</html>
