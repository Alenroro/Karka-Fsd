<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div {
            height: 660px;
            width: 850px;
            margin: 0px auto;
            animation: bgimage 15s ease 1s 1 normal;
            background-size: 850px 660px;
        }

        @keyframes bgimage {
            0% {
                background-image: url(./../images/cat.jpg);
            }

            10% {
                background-image: url(./../images/deer.jpg);
            }

            20% {
                background-image: url(./../images/dog.jpg);
            }

            30% {
                background-image: url(./../images/elephant.jpg);
            }

            40% {
                background-image: url(./../images/fox.jpg);
            }

            50% {
                background-image: url(./../images/frog.jpg);
            }

            60% {
                background-image: url(./../../../images/kola.jpg);
            }

            70% {
                background-image: url(./../images/bird\ on\ wire.jpg);
            }

            80% {
                background-image: url(./../images/lion.jpg);
            }

            90% {
                background-image: url(./../images/panda.jpg);
            }

            100% {
                background-image: url(./../images/spider.jpg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
