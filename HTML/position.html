<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <style>
            #one{
                height: 300px;
                width: 300px;
                background-color: lightgreen;
                position: static;
                border: 1px solid black;
            }
            #two{
                height: 300px;
                width: 300px;
                background-color: lightpink;
                position: relative;
                left: 150px;
                top: -150px;
                border: 1px solid black;
            }
            #three{
                height: 300px;
                width: 300px;
                background-color: lightslategray;
                position: relative;
                left: 300px;
                top: -300px;
                border: 1px solid black;}
            b{
                position: relative;
                left: 125px;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <div id="one"><b>one</b></div>
        <div id="two"><b>two</b></div>
        <div id="three"><b>three</b></div>
    </body>
</html>
