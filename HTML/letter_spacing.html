<!DOCTYPE html>
<html>
    <head>
        <title>Letter spacing</title>
        <style>
            .one{
                letter-spacing: 2px;
            }
            .two{
                word-spacing: 5px;
                letter-spacing: 10px;
            }
            .three{
                letter-spacing: -1px;
            }
            .four{
                color: red;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <h1>Letter spacing</h1>
        <p class="one">letter spacing</p>
        <p class="two">letter spacing</p>
        <p class="three">letter spacing</p>
        <p class="four">letter spacing</p>
    </body>
</html>
