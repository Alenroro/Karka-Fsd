<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <style>
            h2{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>SVG Pentagon</h2>
        <svg height="300" width="300" style="float: left;">
            <polyline points="100,50 150,100 125,150 75,150 50,100 100,50" style="stroke: blue; stroke-width: 3px;">
            </polyline>
        </svg>
        <h2>SVG Hexagon</h2>
        <svg height="300" width="300" style="float: left;">
            <polyline points="100,50 150,100 150,150 100,200 50,150 50,100 100,50" style="stroke: blue; stroke-width: 3px;"></polyline>
        </svg>
        <h2>SVG Octagon</h2>
        <svg height="300" width="300" style="float: left;">
            <polyline points="100,50 150,50 200,100 200,150 150,200 100,200 50,150 50,100 100,50" style="stroke: blue; stroke-width: 3px;"></polyline>
        </svg>
    </body>
</html>
