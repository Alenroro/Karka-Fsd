<!DOCTYPE html>
<html>
    <head>
        <title>icons</title>
        <script src="https://kit.fontawesome.com/137efd360a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            h1{
                text-align: center;
            }
            table{

            }
            td,tr,i{

            }
        </style>
    </head>
    <body>
        <h1>ICONS</h1>
        <table>

            </tr>

                <td style="color:black">Desktop</td>

            <tr>

            </tr>

                <td style="color: blue;">Music</td>

                <td style="color:red">Exclamation</td>

                <td style="color:violet">Sad Emoji</td>
            </tr>
            
            <tr>
                <td><i class="fa fa-wordpress" style="font-size:48px;color:lightseagreen"></i></td>
                <td><i class='fas fa-fish' style='font-size:48px;color:limegreen'></i></td>
                <td><i class="fa fa-recycle" style="font-size:48px;color:green"></i></td>
                <td><i class="fa fa-youtube-play" style="font-size:48px;color:red"></i></td>

            <tr>
                <td style="color:lightseagreen">Simple</td>
                <td style="color:limegreen">Fish</td>
                <td style="color:green">Recycle</td>
                <td style="color:red">Youtube</td>
                <td style="color:lightcoral">Cake</td>
            </tr>
    <i class='far fa-heart' style='font-size:10px;color:black'></i>
    <i class="fa fa-shopping-cart" style="font-size:10px;color:black"></i>
    <i class="fa fa-user" style="font-size:10px;color:black"></i>
    <i class="fa fa-bars" style="font-size:20px;color:black"></i>

            
        </table>
