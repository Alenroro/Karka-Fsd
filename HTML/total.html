<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <h2 id="number"></h2>
    <script>
      var value = 0;
      for (var i = 0; i <= 10; i++) {
        value = value + i;
      }
      console.log(value);
      document.getElementById("number").innerHTML = value;
    </script>
  </body>
</html>
