<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Gradient</title>
            <style>
                #one{
                    height: 300px;
                    width: 300px;
                    background: linear-gradient(to right, pink, red,  blue);
                    float: left;
                }
                #two{
                    height: 300px;
                    width: 300px;
                    margin-left: 20px;
                    background: radial-gradient(yellow, orange, red);
                    float: left;
                }
                #three{
                    height: 300px;
                    width: 300px;
                    margin-left: 20px;
                    background: conic-gradient(from 90deg, red, yellow, green);
                    float: left;
                }
                #four{
                    height: 300px;
                    width: 300px;
                    margin-left: 20px;
                    background: linear-gradient(to top left, rgb(4, 136, 4), rgb(245, 4, 185), rgb(168, 216, 35));
                    float: left;
                }
            </style>
        </head>
        <body>
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
        </body>
    </html>
