<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        ol {
            height: 600px;
            width: 350px;
            
            padding: 10px;
            font-size: large;
            margin-left: 450px;
            box-shadow:  1px 1px 5px lightgrey,-1px 1px 5px lightgrey,1px -1px 5px lightgrey,-1px 1px 5px lightgrey;

        }

        li {
            list-style-type: none;
        }

        input {
            width: 95%;
            height: 35px;
            border: none;
            border-radius: 5px;
            margin: 20px 0px;
        }
        input[type=submit]{
            height: 35px;
            width: 70%;
            margin-left:50px;
            border-radius: 5px;
            background-color: darkcyan;
            color: white;
        }
    </style>
</head>

<body>
    <form name="myform" onsubmit="validate()">
        <ol>
            <h1>Registration form</h1>
            <li>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Enter Username">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </li>
            <li>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
            </li>
            <li>
                <label for="cnfrmpwd">Confirm Password:</label>
                <input type="password" id="cnfrmpwd" name="cnfrmpwd" placeholder="Enter Password again">
            </li>
            <li>
                <input type="submit" value="Sumbit">
            </li>
        </ol>
    </form>
</body>

</html>
