<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
    <style>
        .box {
            height: 300px;
            width: 500px;
            border: 1px solid black;
            float: left;
            margin: 20px;
        }

        .img1 {
            height: 100%;
            width: 100%;
            object-fit: none;
        }

        .img2 {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .img3 {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

        .img4 {
            height: 100%;
            width: 100%;
            object-fit: fill;
        }

        .img5 {
            height: 100%;
            width: 100%;
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img1">
    </div>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img2">

    </div>
    <div class=" box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img3">

    </div>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img4">

    </div>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img5">

    </div>
</body>

</html>
