<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reflection</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            float: left;
            margin: 15px;
        }

        .img {
            height: 80%;
            width: 100%;
        }

        p {
            text-align: center;
            margin: 10px 10px;
            font-size: large;
        }

        .box:hover {
            box-shadow: 1px 1px 2px grey, -1px -1px 2px grey, 2px 2px 2px grey, -2px -2px 2px grey;

        }

        h1 {
            text-align: center;
        }

        @media only screen and (max-width:400px) {
            .box {
                width: 100%;
            }
        }

        @media only screen and (min-width:400px) and (max-width:700px) {
            .box {
                width: 40%;
                float: left;
            }
        }
        @media only screen and (min-width:700px) and (max-width:1000px) {
            .box {
                width: 28%;
                float: left;
            }
        }
    </style>
</head>

<body>
