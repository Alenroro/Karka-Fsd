<!DOCTYPE html>
<html>

<head>
    <title>web</title>
    <style>
        * {
            color: white;
            box-sizing: border-box;
        }

        #box {
            height: 600px;
            width: 1000px;
            border: 1px solid black;
        }

        header {
            height: 100px;
            width: 980px;
            background-color: darkcyan;
            border: 1px solid black;
            margin: 10px;
        }

        nav {
            height: 50px;
            width: 800px;
            background-color: darkblue;
            border: 1px solid black;
            margin: 29px 20px 0px 80px;
        }

        #one {
            height: 300px;
            border: 1px solid black;
            width: 648px;
            float: left;
            margin: 10px;
            background-color: darkorchid;
        }

        aside {
            height: 300px;
            border: 1px solid black;
            width: 310px;
            float: right;
            margin: 10px;
            background-color: darkseagreen;
        }


        .art {
            height: 80px;
            width: 620px;
            border: 1px solid black;
            background-color: darkgoldenrod;
            margin: 10px;
        }


        footer {
            height: 100px;
            width: 980px;
            background-color: darkslategrey;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="box">
        <header>
            HEADER
            <nav>NAV</nav>
        </header>
        <section id="one">
            SECTION
            <article class="art">ARTICLE</article>
            <article class="art">ARTICLE</article>
            <article class="art">ARTICLE</article>
        </section>
        <aside>ASIDE</aside>
        <footer>FOOTER</footer>
    </div>
</body>

</html>
