<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            height: 300px;
            width: 500px;
            border: 1px solid black;
            float: left;
            margin: 20px;
        }

        .img1 {
            height: 100%;
            width: 100%;
            object-fit: none;
            object-position: 20% 50%;
        }

        .img2 {
            height: 100%;
            width: 100%;
            object-fit: none;
            object-position: 70% 75%;
            
        }

        .img3 {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img1">
    </div>
    <div class="box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img2">

    </div>
    <div class=" box">
        <img src="./../images/peacock.jpg" alt="peacock" class="img3">

    </div>
</body>

</html>
