<!DOCTYPE html>
<html>
    <head>
        <title>fonts</title>
        <style>
            h2{
                color: violet;
            }
            #one{
                font-family: 'Times New Roman', Times, serif;
            }
            #two{
                font-family: Arial, Helvetica, sans-serif;
            }
            #three{
                font-family: 'Courier New', Courier, monospace;
            }
            #four{
                font-family:Brush Script MT, Brush Script Std, cursive;
            }
            #five{
                font-family: Trattatello, fantasy;
            }
        </style>
    </head>
    <body>
        <h2>serif</h2>
        <p id="one"> a serif font browser uses as default</p>
        <hr>
        <h2>sans-serif</h2>
        <p id="two"> a sans-serif font browser uses as default</p>
        <hr>
        <h2>monospace</h2>
        <p id="three"> a fixed-width font browser uses as default</p>
        <hr>
        <h2>cursive</h2>
        <p id="four"> a cursive font browser uses as default</p>
        <hr>
        <h2>fantasy</h2>
        <p id="five"> a fantasy font browser uses as default</p>
    </body>
</html>
