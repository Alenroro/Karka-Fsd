<!DOCTYPE html>
<html>
    <head>
        <title>Text Transform</title>
        <style>
            .one{
                text-transform: uppercase;
                margin-left: 20px;
            }
            p{
                text-transform: lowercase;
                margin-left: 20px;
            }
            .two{
                text-transform: capitalize;
                margin-left: 20px;
            }
            div{
                height: 150px;
                width: 500px;
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <div><b>
            <p class="one">this text is transformed into uppercase</p>
            <p>this text is transformed into lowercase</p>
            <p class="two"> this text is transformed into capitalize</p>
        </b>
        </div>
    </body>
</html>
