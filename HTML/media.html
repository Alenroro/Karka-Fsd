<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media querry</title>
    <style>
        div {
            height: 650px;
            width: 1200px;
        }

        header {
            height: 50px;
            width: 100%;
            background-color: lightgreen;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        nav {
            height: 500px;
            width: 20%;
            border-radius: 10px;
            background-color: lightcoral;
            float: left;
        }

        section {
            height: 500px;
            width: 59%;
            border-radius: 10px;
            float: left;
            margin-left: 5px;
            background-color: palevioletred;
        }

        article {
            height: 500px;
            width: 20%;
            border-radius: 10px;
            float: right;
            background-color: lightseagreen;
        }

        footer {
            height: 50px;
            width: 100%;
            float: left;
            background-color: lightsalmon;
            border-radius: 10px;
            margin-top: 25px;
        }

        p {
            text-align: center;
            font-size: larger;
        }

        @media only screen and (max-width:400px) {
            div {
                width: 400px;
            }

            header {
                height: 70px;
                width: 50%;
                float: left;
                margin-bottom: 5px;
            }

            nav {
                height: 70px;
                width: 40%;
                float: right;
                margin-bottom: 5px;
            }

            article {
                display: none;
            }

            section {
                width: 100%;
                margin: 0px;
            }

            footer {
                height: 70px;
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <div>
        <header>
            <p>Header</p>
        </header>
        <nav>
            <p>nav</p>
        </nav>
        <section>
            <p>main content</p>
        </section>
        <article>
            <p>Article</p>
        </article>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>

</html>
