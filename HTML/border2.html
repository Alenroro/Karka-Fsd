<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #a{
                height: 20px;
                width: 50%;
                border: 2px solid black;
                margin: 20px;
            }
            #b{
                height: 20px;
                width: 50%;
                border: 2px dotted blue;
                margin: 20px;
            }
            #c{
                height: 20px;
                width: 50%;
                border: 2px dashed blueviolet;
                margin: 20px;
            }
            #d{
                height: 20px;
                width: 50%;
                border: 2px double red;
                margin: 20px;
            }
            #e{
                height: 20px;
                width: 50%;
                border: 2px solid;
                border-color: green yellow;
                margin: 20px;
            }
            #f{
                height: 20px;
                width: 50%;
                border: 2px solid black;
                border-bottom: dotted;
                margin: 20px;
            }
            #g{
                height: 20px;
                width: 50%;
                border: 2px groove yellowgreen;
                border-left: none;
                margin: 20px;
            }
            #h{
                height: 20px;
                width: 50%;
                border: 2px solid;
                border-color: beige blueviolet greenyellow;
                margin: 20px;
            }
            #i{
                height: 20px;
                width: 50%;
                background-color: yellowgreen;
                margin: 20px;
            }
            #j{
                height: 20px;
                width: 50%;
                border: 5px groove yellowgreen;
                border-top: 1px solid black;
                border-bottom: 5px dashed red;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="a">BORDER</div>
        <div id="b">BORDER</div>
        <div id="c">BORDER</div>
        <div id="d">BORDER</div>
        <div id="e">BORDER</div>
        <div id="f">BORDER</div>
        <div id="g">BORDER</div>
        <div id="h">BORDER</div>
        <div id="i">BORDER</div>
        <div id="j">BORDER</div>
    </body>
</html>
