<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        #one {
            height: 300px;
            width: 300px;
            background-color: palegoldenrod;
            margin: 100px 50px;
            border-radius: 10px;
            box-shadow: 3px 3px yellow, 4px 4px 5px yellow;
            float: left;
        }

        #two {
            height: 300px;
            width: 500px;
            background-color: palegreen;
            margin: 100px 30px;
            box-shadow: 2px 2px black, 3px 3px black, 4px 4px black, 5px 5px black, 6px 6px black, 7px 7px 5px red, 8px 8px 5px red;
            float: left;
        }

        #three {
            height: 300px;
            width: 300px;
            border-radius: 100%;
            margin: 100px 30px;
            box-shadow: 2px 2px lightblue, 3px 3px lightblue, 4px 4px lightblue, 5px 5px lightblue, 6px 6px lightblue, 7px 7px lightblue, 8px 8px lightblue, 9px 9px lightblue, 10px 10px lightblue, 11px 11px lightblue, 12px 12px lightblue;
            float: left;
        }
    </style>
</head>

<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>

</html>
