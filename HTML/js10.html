<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>

<body>
    <h2 id="text"></h2>
    <h2 id="text1"></h2>
    <h2 id="text2"></h2>
    <h2 id="text3"></h2>
    <h2 id="text4"></h2>


    <script>

        //18 th table
        var num = 18;
        for (var i = 1; i <= 20; i++) {
            console.log(`${i} * ${num} = ${i * num}`);
        }

        //Array
        var animals = ["Dog", "Cat", "Lion", "Deer", "Tiger"];
        for (var i = 0; i < animals.length; i++) {
            document.write("The Animal is " + animals[i] + "<br>");
        }

        //Reverse table
        var a = 1;
        for (var i = 10; i >= 1; i--) {
            document.write(`${i} * ${a} = ${i * a}` + "<br>");
        }

        //even number
        var b = 7
       for (var i = 2; i<=10; i+=2) {
        document.write(`${i} * ${b} = ${i * b}` + "<br>");
       }

       //odd number
       for (var i = 1; i<=10; i+=2) {
         document.write(`${i} * ${b} = ${i * b}` + "<br>");
       }
    </script>
</body>

</html>
